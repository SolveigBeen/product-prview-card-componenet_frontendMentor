<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <figure>
      <img class="image--mobile" src="images/image-product-mobile.jpg" alt="Bottle width Chanel's Gabrielle perfume">
      <img class="image--desktop" src="images/image-product-desktop.jpg" alt="Bottle width Chanel's Gabrielle perfume">
    </figure>
    <section>
      <h5>Perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-box">
        <h2>$149.99</h2> 
        <p class="font--strikethrough">$169.99</p>
      </div>

      <button class="add-btn"><img src="images/icon-cart.svg" alt="cart icon" class="cart-icon">Add to Cart  </button>

    </section>
  </main>
 </body>
</html>
